<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Factorio Server Dashboard</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/painel.css">
</head>

<body class="bg-dark text-light">

	<header class="container py-3">
		<h2>⚙️ Factorio Server Control</h2>
	</header>

	<main class="container">

		<section class="card bg-black text-light mb-4">
			<div class="card-body">
				<h5>Status do Servidor</h5>
				<p id="serverStatus" class="text-warning">Desconhecido</p>

				<div class="d-flex gap-2">
					<button class="btn btn-success" onclick="startServer()">Iniciar</button>
					<button class="btn btn-danger" onclick="stopServer()">Parar</button>
					<button class="btn btn-warning" onclick="restartServer()">Reiniciar</button>
				</div>
			</div>
		</section>

		<section class="card bg-black text-light mb-4">
			<div class="card-body">
				<h5>Chat / RCON</h5>

				<div class="input-group">
					<input id="commandInput" class="form-control bg-dark text-light" placeholder="/players">
					<button class="btn btn-primary" onclick="sendCommand()">Enviar</button>
				</div>

				<pre id="chatLog" class="mt-3"></pre>
			</div>
		</section>

	</main>

	<script src="js/painel.js"></script>
</body>
</html>
